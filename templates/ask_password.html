<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            margin-top: 50px;
            font-size: 24px;
        }
        .password-input {
            margin-top: 20px;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 300px;
            display: block;
            margin: 0 auto;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/ask_verify_password" method="post">
        <input type="hidden" name="name" value="{{ name }}">
        <div class="message">
            Hi {{ name.capitalize() }}, please enter your password.
        </div>
        <input type="password" name="password" placeholder="Enter your password" class="password-input" required>
        <input type="submit" value="Verify" class="submit-button">
    </form>
</body>
</html>
